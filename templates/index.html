<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Interview Mode Overlay - Full Screen -->
    <div class="interview-overlay active" id="interviewOverlay">
        <!-- Settings Button -->
        <button class="settings-btn" id="settingsBtn" aria-label="Settings">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </button>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <span>Settings</span>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="settings-group">
                <label for="voiceSelect">Voice</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="settings-group">
                <label for="modelSelect">AI Model</label>
                <select id="modelSelect"></select>
            </div>
            <div class="settings-group">
                <label for="speedRange">Speed: <span id="speedValue">1.0x</span></label>
                <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="settings-status">
                <div class="status-item">
                    <span class="status-dot" id="ollamaStatus"></span>
                    <span>Ollama</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" id="kokoroStatus"></span>
                    <span>Kokoro TTS</span>
                </div>
            </div>
        </div>

        <!-- Main Interview Container -->
        <div class="interview-container">
            <!-- Voice Avatar Circle with Waveform Canvas -->
            <div class="voice-avatar-container" id="voiceAvatarContainer">
                <div class="voice-avatar-circle" id="voiceAvatarCircle">
                    <!-- AI Avatar SVG - HD Hexagonal Mesh Design -->
                    <div class="ai-avatar" id="aiAvatar">
                        <svg viewBox="0 0 200 200" class="ai-avatar-svg">
                            <defs>
                                <!-- Glow filter for nodes -->
                                <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
                                    <feGaussianBlur stdDeviation="2" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                                <!-- Soft glow for lines -->
                                <filter id="lineGlow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur stdDeviation="1" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                                <!-- Radial fade mask -->
                                <radialGradient id="hexFade" cx="50%" cy="50%" r="50%">
                                    <stop offset="0%" stop-color="white" stop-opacity="1"/>
                                    <stop offset="70%" stop-color="white" stop-opacity="0.8"/>
                                    <stop offset="100%" stop-color="white" stop-opacity="0"/>
                                </radialGradient>
                                <mask id="hexMask">
                                    <circle cx="100" cy="100" r="85" fill="url(#hexFade)"/>
                                </mask>
                                <!-- Gradient for center glow -->
                                <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
                                    <stop offset="0%" stop-color="rgba(139,92,246,0.3)"/>
                                    <stop offset="50%" stop-color="rgba(34,211,238,0.15)"/>
                                    <stop offset="100%" stop-color="transparent"/>
                                </radialGradient>
                            </defs>

                            <!-- Background glow -->
                            <circle class="hex-bg-glow" cx="100" cy="100" r="80" fill="url(#centerGlow)"/>

                            <!-- Hexagonal mesh -->
                            <g class="hex-mesh" mask="url(#hexMask)">
                                <!-- Hex grid lines - Layer 1 (outer) -->
                                <g class="hex-lines hex-layer-1" filter="url(#lineGlow)">
                                    <!-- Row 1 -->
                                    <path class="hex-line" d="M60,30 L80,30 L90,47 L80,64 L60,64 L50,47 Z"/>
                                    <path class="hex-line" d="M100,30 L120,30 L130,47 L120,64 L100,64 L90,47 Z"/>
                                    <path class="hex-line" d="M140,30 L160,30 L170,47 L160,64 L140,64 L130,47 Z"/>
                                    <!-- Row 2 -->
                                    <path class="hex-line" d="M40,64 L60,64 L70,81 L60,98 L40,98 L30,81 Z"/>
                                    <path class="hex-line" d="M80,64 L100,64 L110,81 L100,98 L80,98 L70,81 Z"/>
                                    <path class="hex-line" d="M120,64 L140,64 L150,81 L140,98 L120,98 L110,81 Z"/>
                                    <path class="hex-line" d="M160,64 L180,64 L190,81 L180,98 L160,98 L150,81 Z"/>
                                    <!-- Row 3 (center) -->
                                    <path class="hex-line" d="M20,98 L40,98 L50,115 L40,132 L20,132 L10,115 Z"/>
                                    <path class="hex-line" d="M60,98 L80,98 L90,115 L80,132 L60,132 L50,115 Z"/>
                                    <path class="hex-line hex-center" d="M100,98 L120,98 L130,115 L120,132 L100,132 L90,115 Z"/>
                                    <path class="hex-line" d="M140,98 L160,98 L170,115 L160,132 L140,132 L130,115 Z"/>
                                    <path class="hex-line" d="M180,98 L200,98 L210,115 L200,132 L180,132 L170,115 Z"/>
                                    <!-- Row 4 -->
                                    <path class="hex-line" d="M40,132 L60,132 L70,149 L60,166 L40,166 L30,149 Z"/>
                                    <path class="hex-line" d="M80,132 L100,132 L110,149 L100,166 L80,166 L70,149 Z"/>
                                    <path class="hex-line" d="M120,132 L140,132 L150,149 L140,166 L120,166 L110,149 Z"/>
                                    <path class="hex-line" d="M160,132 L180,132 L190,149 L180,166 L160,166 L150,149 Z"/>
                                    <!-- Row 5 -->
                                    <path class="hex-line" d="M60,166 L80,166 L90,183 L80,200 L60,200 L50,183 Z"/>
                                    <path class="hex-line" d="M100,166 L120,166 L130,183 L120,200 L100,200 L90,183 Z"/>
                                    <path class="hex-line" d="M140,166 L160,166 L170,183 L160,200 L140,200 L130,183 Z"/>
                                </g>

                                <!-- Hex nodes at vertices -->
                                <g class="hex-nodes" filter="url(#nodeGlow)">
                                    <!-- Center cluster -->
                                    <circle class="hex-node node-1" cx="100" cy="98" r="3"/>
                                    <circle class="hex-node node-2" cx="120" cy="98" r="2.5"/>
                                    <circle class="hex-node node-3" cx="130" cy="115" r="3"/>
                                    <circle class="hex-node node-4" cx="120" cy="132" r="2.5"/>
                                    <circle class="hex-node node-5" cx="100" cy="132" r="3"/>
                                    <circle class="hex-node node-6" cx="90" cy="115" r="2.5"/>
                                    <!-- Inner ring -->
                                    <circle class="hex-node node-7" cx="80" cy="98" r="2"/>
                                    <circle class="hex-node node-8" cx="110" cy="81" r="2"/>
                                    <circle class="hex-node node-9" cx="140" cy="98" r="2"/>
                                    <circle class="hex-node node-10" cx="140" cy="132" r="2"/>
                                    <circle class="hex-node node-11" cx="110" cy="149" r="2"/>
                                    <circle class="hex-node node-12" cx="80" cy="132" r="2"/>
                                    <!-- Outer nodes -->
                                    <circle class="hex-node node-13" cx="70" cy="81" r="1.5"/>
                                    <circle class="hex-node node-14" cx="90" cy="47" r="1.5"/>
                                    <circle class="hex-node node-15" cx="130" cy="47" r="1.5"/>
                                    <circle class="hex-node node-16" cx="150" cy="81" r="1.5"/>
                                    <circle class="hex-node node-17" cx="170" cy="115" r="1.5"/>
                                    <circle class="hex-node node-18" cx="150" cy="149" r="1.5"/>
                                    <circle class="hex-node node-19" cx="130" cy="183" r="1.5"/>
                                    <circle class="hex-node node-20" cx="90" cy="183" r="1.5"/>
                                    <circle class="hex-node node-21" cx="70" cy="149" r="1.5"/>
                                    <circle class="hex-node node-22" cx="50" cy="115" r="1.5"/>
                                </g>

                                <!-- Energy pulses along paths -->
                                <g class="hex-pulses">
                                    <circle class="pulse pulse-1" cx="100" cy="115" r="1.5"/>
                                    <circle class="pulse pulse-2" cx="115" cy="98" r="1.2"/>
                                    <circle class="pulse pulse-3" cx="115" cy="132" r="1.2"/>
                                    <circle class="pulse pulse-4" cx="85" cy="98" r="1"/>
                                    <circle class="pulse pulse-5" cx="85" cy="132" r="1"/>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <canvas class="voice-waveform" id="voiceWaveform" width="200" height="200"></canvas>
                </div>
            </div>

            <!-- Transcript Display -->
            <div class="interview-transcript" id="interviewTranscript">
                <div class="interview-current-text" id="interviewCurrentText">Tap the circle to start speaking</div>
            </div>
        </div>
    </div>

    <script src="/static/voice-assistant.js"></script>
</body>
</html>
