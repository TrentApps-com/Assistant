<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Voice Assistant</h1>
            <div class="status-bar">
                <span class="status-indicator" id="statusIndicator"></span>
                <span class="status-text" id="statusText">Ready</span>
            </div>
        </header>

        <main class="main">
            <!-- Audio Visualization -->
            <div class="visualization-container">
                <canvas id="audioCanvas" width="600" height="200"></canvas>
                <div class="waveform-overlay" id="waveformOverlay"></div>
            </div>

            <!-- Transcript Display -->
            <div class="transcript-container">
                <div class="transcript-label">You said:</div>
                <div class="transcript-text" id="transcriptText">
                    <span class="placeholder">Press the microphone to start speaking...</span>
                </div>
            </div>

            <!-- Response Display -->
            <div class="response-container">
                <div class="response-label">Assistant:</div>
                <div class="response-text" id="responseText">
                    <span class="placeholder">I'm ready to help!</span>
                </div>
            </div>

            <!-- Voice Control Button -->
            <div class="control-container">
                <button class="voice-btn" id="voiceBtn" aria-label="Start voice recording">
                    <div class="voice-btn-inner">
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                        <div class="sound-bars">
                            <span class="sound-bar"></span>
                            <span class="sound-bar"></span>
                            <span class="sound-bar"></span>
                            <span class="sound-bar"></span>
                            <span class="sound-bar"></span>
                        </div>
                    </div>
                </button>
                <div class="voice-btn-label" id="voiceBtnLabel">Tap to speak</div>
            </div>
        </main>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <button class="settings-toggle" id="settingsToggle" aria-label="Settings">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
            </button>
            <div class="settings-content" id="settingsContent">
                <div class="settings-group">
                    <label for="voiceSelect">Voice</label>
                    <select id="voiceSelect"></select>
                </div>
                <div class="settings-group">
                    <label for="modelSelect">AI Model</label>
                    <select id="modelSelect"></select>
                </div>
                <div class="settings-group">
                    <label for="speedRange">Speech Speed</label>
                    <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue">1.0x</span>
                </div>
            </div>
        </div>

        <!-- Service Status -->
        <div class="service-status" id="serviceStatus">
            <div class="service-item">
                <span class="service-dot" id="ollamaStatus"></span>
                <span>Ollama</span>
            </div>
            <div class="service-item">
                <span class="service-dot" id="kokoroStatus"></span>
                <span>Kokoro TTS</span>
            </div>
        </div>
    </div>

    <script src="/static/voice-assistant.js"></script>
</body>
</html>
