<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Interview Mode Overlay - Full Screen -->
    <div class="interview-overlay active" id="interviewOverlay">
        <!-- Settings Button -->
        <button class="settings-btn" id="settingsBtn" aria-label="Settings">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </button>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <span>Settings</span>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="settings-group">
                <label for="voiceSelect">Voice</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="settings-group">
                <label for="modelSelect">AI Model</label>
                <select id="modelSelect"></select>
            </div>
            <div class="settings-group">
                <label for="speedRange">Speed: <span id="speedValue">1.0x</span></label>
                <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="settings-status">
                <div class="status-item">
                    <span class="status-dot" id="ollamaStatus"></span>
                    <span>Ollama</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" id="kokoroStatus"></span>
                    <span>Kokoro TTS</span>
                </div>
            </div>
        </div>

        <!-- Main Interview Container -->
        <div class="interview-container">
            <!-- Voice Avatar Circle with Waveform Canvas -->
            <div class="voice-avatar-container" id="voiceAvatarContainer">
                <div class="voice-avatar-circle" id="voiceAvatarCircle">
                    <!-- AI Avatar SVG - Futuristic Cloud Mesh Design -->
                    <div class="ai-avatar" id="aiAvatar">
                        <svg viewBox="0 0 100 100" class="ai-avatar-svg">
                            <defs>
                                <!-- Blur filter for soft cloud effect -->
                                <filter id="cloudBlur" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur stdDeviation="3" result="blur"/>
                                </filter>
                                <filter id="meshGlow" x="-30%" y="-30%" width="160%" height="160%">
                                    <feGaussianBlur stdDeviation="1.5" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                                <!-- Radial gradient for depth -->
                                <radialGradient id="depthFade" cx="50%" cy="50%" r="50%">
                                    <stop offset="0%" stop-color="white" stop-opacity="1"/>
                                    <stop offset="100%" stop-color="white" stop-opacity="0"/>
                                </radialGradient>
                                <mask id="circleMask">
                                    <circle cx="50" cy="50" r="42" fill="url(#depthFade)"/>
                                </mask>
                            </defs>

                            <!-- Cloud mesh layers -->
                            <g class="cloud-mesh" mask="url(#circleMask)">
                                <!-- Base cloud layer - soft blue/purple -->
                                <g class="cloud-layer cloud-layer-1" filter="url(#cloudBlur)">
                                    <ellipse class="cloud-blob" cx="30" cy="35" rx="20" ry="15"/>
                                    <ellipse class="cloud-blob" cx="65" cy="40" rx="18" ry="14"/>
                                    <ellipse class="cloud-blob" cx="45" cy="60" rx="22" ry="16"/>
                                </g>

                                <!-- Mid cloud layer - cyan/teal -->
                                <g class="cloud-layer cloud-layer-2" filter="url(#cloudBlur)">
                                    <ellipse class="cloud-blob" cx="55" cy="30" rx="16" ry="12"/>
                                    <ellipse class="cloud-blob" cx="35" cy="55" rx="18" ry="13"/>
                                    <ellipse class="cloud-blob" cx="70" cy="60" rx="15" ry="11"/>
                                </g>

                                <!-- Top cloud layer - pink/coral -->
                                <g class="cloud-layer cloud-layer-3" filter="url(#cloudBlur)">
                                    <ellipse class="cloud-blob" cx="40" cy="45" rx="14" ry="10"/>
                                    <ellipse class="cloud-blob" cx="60" cy="50" rx="12" ry="9"/>
                                    <ellipse class="cloud-blob" cx="50" cy="35" rx="10" ry="8"/>
                                </g>

                                <!-- Mesh lines - subtle connecting lines -->
                                <g class="mesh-lines" filter="url(#meshGlow)">
                                    <path class="mesh-line mesh-line-1" d="M25,30 Q50,45 75,35"/>
                                    <path class="mesh-line mesh-line-2" d="M20,50 Q45,40 70,55"/>
                                    <path class="mesh-line mesh-line-3" d="M30,65 Q55,50 80,60"/>
                                    <path class="mesh-line mesh-line-4" d="M35,25 Q50,55 65,70"/>
                                    <path class="mesh-line mesh-line-5" d="M20,40 Q50,60 80,45"/>
                                </g>

                                <!-- Floating particles -->
                                <g class="mesh-particles">
                                    <circle class="particle particle-1" cx="25" cy="30" r="2"/>
                                    <circle class="particle particle-2" cx="75" cy="35" r="1.5"/>
                                    <circle class="particle particle-3" cx="40" cy="55" r="2"/>
                                    <circle class="particle particle-4" cx="60" cy="45" r="1.8"/>
                                    <circle class="particle particle-5" cx="50" cy="65" r="1.5"/>
                                    <circle class="particle particle-6" cx="30" cy="45" r="1.2"/>
                                    <circle class="particle particle-7" cx="70" cy="55" r="1.6"/>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <canvas class="voice-waveform" id="voiceWaveform" width="200" height="200"></canvas>
                </div>
            </div>

            <!-- Transcript Display -->
            <div class="interview-transcript" id="interviewTranscript">
                <div class="interview-current-text" id="interviewCurrentText">Tap the circle to start speaking</div>
            </div>
        </div>
    </div>

    <script src="/static/voice-assistant.js"></script>
</body>
</html>
