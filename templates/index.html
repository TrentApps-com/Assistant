<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Interview Mode Overlay - Full Screen -->
    <div class="interview-overlay active" id="interviewOverlay">
        <!-- Settings Button -->
        <button class="settings-btn" id="settingsBtn" aria-label="Settings">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </button>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <span>Settings</span>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="settings-group">
                <label for="voiceSelect">Voice</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="settings-group">
                <label for="modelSelect">AI Model</label>
                <select id="modelSelect"></select>
            </div>
            <div class="settings-group">
                <label for="speedRange">Speed: <span id="speedValue">1.0x</span></label>
                <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="settings-status">
                <div class="status-item">
                    <span class="status-dot" id="ollamaStatus"></span>
                    <span>Ollama</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" id="kokoroStatus"></span>
                    <span>Kokoro TTS</span>
                </div>
            </div>
        </div>

        <!-- Main Interview Container -->
        <div class="interview-container">
            <!-- Voice Avatar Circle with Waveform Canvas -->
            <div class="voice-avatar-container" id="voiceAvatarContainer">
                <div class="voice-avatar-circle" id="voiceAvatarCircle">
                    <!-- AI Avatar SVG - Geodesic Mesh Design -->
                    <div class="ai-avatar" id="aiAvatar">
                        <svg viewBox="0 0 100 100" class="ai-avatar-svg">
                            <defs>
                                <!-- Glow filter -->
                                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                                <!-- Intense glow for core -->
                                <filter id="coreGlow" x="-100%" y="-100%" width="300%" height="300%">
                                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                                <!-- Gradient for mesh -->
                                <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#00F0FF"/>
                                    <stop offset="50%" style="stop-color:#A855F7"/>
                                    <stop offset="100%" style="stop-color:#FF0080"/>
                                </linearGradient>
                                <!-- Radial gradient for core -->
                                <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
                                    <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
                                    <stop offset="40%" style="stop-color:#00F0FF;stop-opacity:0.9"/>
                                    <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.6"/>
                                </radialGradient>
                            </defs>

                            <!-- Outer mesh layer (slowest rotation) -->
                            <g class="mesh-layer mesh-outer" filter="url(#glow)">
                                <!-- Hexagonal mesh pattern -->
                                <polygon class="mesh-hex" points="50,8 75,22 75,50 50,64 25,50 25,22"/>
                                <polygon class="mesh-hex" points="50,36 92,22 92,50 50,92 8,50 8,22"/>
                                <!-- Connecting lines -->
                                <line class="mesh-line" x1="50" y1="8" x2="50" y2="36"/>
                                <line class="mesh-line" x1="75" y1="22" x2="92" y2="22"/>
                                <line class="mesh-line" x1="75" y1="50" x2="92" y2="50"/>
                                <line class="mesh-line" x1="25" y1="22" x2="8" y2="22"/>
                                <line class="mesh-line" x1="25" y1="50" x2="8" y2="50"/>
                            </g>

                            <!-- Middle mesh layer -->
                            <g class="mesh-layer mesh-middle" filter="url(#glow)">
                                <!-- Triangular geodesic mesh -->
                                <path class="mesh-geo" d="M50,15 L70,30 L70,55 L50,70 L30,55 L30,30 Z"/>
                                <line class="mesh-line-inner" x1="50" y1="15" x2="50" y2="70"/>
                                <line class="mesh-line-inner" x1="30" y1="30" x2="70" y2="55"/>
                                <line class="mesh-line-inner" x1="70" y1="30" x2="30" y2="55"/>
                                <!-- Cross lines -->
                                <line class="mesh-line-inner" x1="50" y1="15" x2="30" y2="55"/>
                                <line class="mesh-line-inner" x1="50" y1="15" x2="70" y2="55"/>
                                <line class="mesh-line-inner" x1="50" y1="70" x2="30" y2="30"/>
                                <line class="mesh-line-inner" x1="50" y1="70" x2="70" y2="30"/>
                            </g>

                            <!-- Inner mesh layer (fastest rotation) -->
                            <g class="mesh-layer mesh-inner" filter="url(#glow)">
                                <polygon class="mesh-diamond" points="50,25 62,42.5 50,60 38,42.5"/>
                                <line class="mesh-line-core" x1="50" y1="25" x2="50" y2="60"/>
                                <line class="mesh-line-core" x1="38" y1="42.5" x2="62" y2="42.5"/>
                            </g>

                            <!-- Mesh nodes/vertices -->
                            <g class="mesh-nodes">
                                <!-- Outer nodes -->
                                <circle class="node node-outer" cx="50" cy="8" r="2.5"/>
                                <circle class="node node-outer" cx="92" cy="22" r="2"/>
                                <circle class="node node-outer" cx="92" cy="50" r="2"/>
                                <circle class="node node-outer" cx="50" cy="92" r="2.5"/>
                                <circle class="node node-outer" cx="8" cy="50" r="2"/>
                                <circle class="node node-outer" cx="8" cy="22" r="2"/>
                                <!-- Middle nodes -->
                                <circle class="node node-mid" cx="50" cy="15" r="2.5"/>
                                <circle class="node node-mid" cx="70" cy="30" r="2"/>
                                <circle class="node node-mid" cx="70" cy="55" r="2"/>
                                <circle class="node node-mid" cx="50" cy="70" r="2.5"/>
                                <circle class="node node-mid" cx="30" cy="55" r="2"/>
                                <circle class="node node-mid" cx="30" cy="30" r="2"/>
                                <!-- Inner nodes -->
                                <circle class="node node-inner" cx="50" cy="25" r="2"/>
                                <circle class="node node-inner" cx="62" cy="42.5" r="2"/>
                                <circle class="node node-inner" cx="50" cy="60" r="2"/>
                                <circle class="node node-inner" cx="38" cy="42.5" r="2"/>
                            </g>

                            <!-- Central AI Core -->
                            <g class="ai-core-group" filter="url(#coreGlow)">
                                <circle class="core-ring core-ring-outer" cx="50" cy="50" r="18"/>
                                <circle class="core-ring core-ring-inner" cx="50" cy="50" r="12"/>
                                <circle class="core-eye" cx="50" cy="50" r="7"/>
                                <circle class="core-pupil" cx="50" cy="50" r="3"/>
                            </g>

                            <!-- Particle accents -->
                            <g class="particles">
                                <circle class="particle" cx="20" cy="15" r="1"/>
                                <circle class="particle" cx="80" cy="18" r="1.2"/>
                                <circle class="particle" cx="85" cy="75" r="1"/>
                                <circle class="particle" cx="15" cy="80" r="1.2"/>
                                <circle class="particle" cx="35" cy="10" r="0.8"/>
                                <circle class="particle" cx="65" cy="88" r="0.8"/>
                            </g>
                        </svg>
                    </div>
                    <canvas class="voice-waveform" id="voiceWaveform" width="200" height="200"></canvas>
                </div>
            </div>

            <!-- Transcript Display -->
            <div class="interview-transcript" id="interviewTranscript">
                <div class="interview-current-text" id="interviewCurrentText">Tap the circle to start speaking</div>
            </div>
        </div>
    </div>

    <script src="/static/voice-assistant.js"></script>
</body>
</html>
