<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Assistant</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="AI Voice Assistant with function calling">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Assistant">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Voice Assistant">
    <meta name="msapplication-TileColor" content="#8b5cf6">
    <meta name="msapplication-TileImage" content="/static/icons/icon-144.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">

    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-96.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/static/icons/icon-192.png">

    <!-- Splash Screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <h2>Voice Assistant</h2>
            <p>Enter password or use passkey</p>
            <form id="loginForm">
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
                <button type="submit">Login with Password</button>
                <div class="login-divider" id="loginDivider" style="display: none;">
                    <span>or</span>
                </div>
                <button type="button" class="passkey-btn" id="passkeyLoginBtn" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <path d="M12 1C8.14 1 5 4.14 5 8c0 2.38 1.19 4.47 3 5.74V17h2v-2h4v2h2v-3.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm-1 11H9V9h2v3zm4 0h-2V9h2v3z"/>
                    </svg>
                    Login with Passkey
                </button>
                <div class="login-error" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Interview Mode Overlay - Full Screen -->
    <div class="interview-overlay active" id="interviewOverlay">
        <!-- Notification Button -->
        <button class="notification-btn" id="notificationBtn" aria-label="Notifications">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
            </svg>
            <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
        </button>

        <!-- Notification Panel -->
        <div class="notification-panel" id="notificationPanel">
            <div class="notification-header">
                <span>Notifications</span>
                <div class="notification-actions">
                    <button class="mark-read-btn" id="markAllReadBtn" title="Mark all as read">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                    </button>
                    <button class="close-btn" id="closeNotifications">&times;</button>
                </div>
            </div>
            <div class="notification-list" id="notificationList">
                <div class="notification-empty">No notifications</div>
            </div>
        </div>

        <!-- Settings Button -->
        <button class="settings-btn" id="settingsBtn" aria-label="Settings">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </button>

        <!-- Mute Button -->
        <button class="mute-btn" id="muteBtn" aria-label="Mute microphone">
            <svg id="micOnIcon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
            </svg>
            <svg id="micOffIcon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V20c0 .55.45 1 1 1s1-.45 1-1v-2.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/>
            </svg>
        </button>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <span>Settings</span>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="settings-group">
                <label for="voiceSelect">Voice</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="settings-group">
                <label for="modelSelect">AI Model</label>
                <select id="modelSelect"></select>
            </div>
            <div class="settings-group">
                <label for="speedRange">Speed: <span id="speedValue">1.0x</span></label>
                <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="settings-group">
                <label>Passkeys</label>
                <div class="passkey-list" id="passkeyList">
                    <!-- Passkeys loaded dynamically -->
                </div>
                <button type="button" class="passkey-btn secondary" id="registerPasskeyBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Add New Passkey
                </button>
            </div>
            <div class="settings-status">
                <div class="status-item">
                    <span class="status-dot" id="ollamaStatus"></span>
                    <span>Ollama</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" id="kokoroStatus"></span>
                    <span>Kokoro TTS</span>
                </div>
            </div>
            <button type="button" class="logout-btn" id="logoutBtn">
                <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                Logout
            </button>
        </div>

        <!-- Main Interview Container -->
        <div class="interview-container">
            <!-- Voice Avatar Circle with Waveform Canvas -->
            <div class="voice-avatar-container" id="voiceAvatarContainer">
                <div class="voice-avatar-circle" id="voiceAvatarCircle">
                    <!-- WebGL Neon Orb Container -->
                    <div class="ai-avatar" id="aiAvatar"></div>
                    <canvas class="voice-waveform" id="voiceWaveform" width="200" height="200"></canvas>
                </div>
            </div>

            <!-- Transcript Display -->
            <div class="interview-transcript" id="interviewTranscript">
                <div class="interview-current-text" id="interviewCurrentText">Tap the circle to start speaking</div>
            </div>
        </div>
    </div>

    <!-- Parallax Star Background -->
    <script src="/static/stars.js"></script>
    <!-- Three.js for WebGL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- WebGL Neon Orb -->
    <script src="/static/orb.js"></script>
    <!-- Voice Assistant -->
    <script src="/static/voice-assistant.js"></script>

    <!-- Register Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
